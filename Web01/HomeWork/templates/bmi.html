<!DOCTYPE html>
<html lang="en" dir="ltr">
  <body>
    <p>
      {% if bmi < 16 %}
        Severely underweight
      {% elif bmi < 18.5 %}
        Underweight
      {% elif bmi < 25 %}
        Normal
      {% elif bmi < 30 %}
        Overweight
      {% else %}
        Obese
      {%endif%}
    </p>
  </body>
</html>
