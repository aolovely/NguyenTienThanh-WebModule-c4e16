<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>web</title>
  </head>
  <body>
    <h1>C4E Blog</h1>
    {% for post in posts %}

    <h3>{{post.title}}</h3>
    <p>{{post["content"]}}</p>
    <i>
      By:
      {{ "Mr" if post.gander == 1 else "mrs" }} {{post["author"]}}</i>

    {% endfor %}

  </body>
</html>
