<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/animate.css">
    <link rel="stylesheet" href="../static/css/signup.css">
  </head>
  <body class="bg-gradient animated pulse">

    <div class="bg-white width-30 p-3 mb-3 margin-top-5 border rounded">
      <div class="mb-4 d-flex justify-content-between">
        <p class="font-roboto-700 font-25px">Sign Up</p>
        <img src="../static/images/logo.png" alt="logo" height="30">
      </div>

      <form method="post" class="font-roboto-400">
        <div class="form-group">
          <label>Full name</label>
          <input type="text" name="fullname" value="" class="form-control" placeholder="Enter your full name">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" value="" class="form-control" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label>Username</label>
          <input type="text" name="username" value="" class="form-control" placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" value="" class="form-control" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-5">Sign Up</button>
      </form>
    </div>

    <div class="bg-white width-30 text-center p-3 border rounded font-roboto-400">
      Already have an account? <a href="{{ url_for('login') }}">Login</a>
    </div>
    <p class="text-center my-4 font-roboto-400 font-13px"><a class="text-white" href="#" >Home</a></p>
  </body>
</html>
