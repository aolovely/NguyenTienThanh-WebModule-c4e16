<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>admin</title>
  </head>
  <body>
    <h3>Admin Love1</h3>
    <a href="{{url_for('logout')}}">Dang Xuat</a>
    <form method="post">
      <label>Youtube link:</label>
      <input type="text" name="link" value="">
      <input type="submit">
    </form>
    <hr>
    <table border="1px">
      <thead>
        <th>STT</th>
        <th>Ten</th>
        <th>Views</th>
        <th>Anh</th>
      </thead>
      <tbody>
        {% for video in videos %}
        <tr>
          <td>{{loop.index}}</td>
          <td>{{video.title}}</td>
          <td>{{video.views}}</td>
          <td>
            <img src="{{video.thumbnail}}" width="200px" height="130" alt="">
          </td>
        </tr>
        {% endfor %}
      </tbody>

    </table>
  </body>
</html>
